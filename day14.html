<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>     TASK - 01-11-2024  
        Topic :  Dom Revision
  
      Task : create 4 e-com cards on dom and you can use loops also if you want
  
  
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-column: auto;
           
           
            gap: 20px;
            margin: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-body {
            padding: 10px;
            text-align: center;
        }
        .card-body h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .card-body p {
            color: #555;
            font-size: 14px;
        }
        .card-body button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .card-body button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="card-container"></div>

    <script>
  // Data for the e-commerce cards
const products = [
    {
        image: "https://static.toiimg.com/thumb/msid-66272083,width-400,resizemode-4/66272083.jpg",
        title: "Product 1",
        description: "This is the description for Product 1",
        price: "$10.99"
    },
    {
        image: "https://static.toiimg.com/thumb/msid-66272083,width-400,resizemode-4/66272083.jpg",
        title: "Product 2",
        description: "This is the description for Product 2",
        price: "$12.99"
    },
    {
        image: "https://static.toiimg.com/thumb/msid-66272083,width-400,resizemode-4/66272083.jpg",
        title: "Product 3",
        description: "This is the description for Product 3",
        price: "$15.99"
    },
    {
        image: "https://static.toiimg.com/thumb/msid-66272083,width-400,resizemode-4/66272083.jpg",
        title: "Product 4",
        description: "This is the description for Product 4",
        price: "$8.99"
    }
];

// Select the container for the cards
const cardContainer = document.getElementById("card-container");

// Generate the cards dynamically
products.forEach(product => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
        <img src="${product.image}" alt="${product.title}">
        <div class="card-body">
            <h3>${product.title}</h3>
            <p>${product.description}</p>
            <p><strong>${product.price}</strong></p>
            <button>Add to Cart</button>
        </div>
    `;

    cardContainer.appendChild(card);
});
    
    </script>
</body>
</html>
